---
- name : single variable playbook
  hosts : worker_1
  become : true

  vars : 
    institute : "besant tech"
    city : "bangalore"
    list : 
      - nc
      - htop
      - nginx
    year : "2024"

  tasks : 
    - name : "printing the single variable value"
      debug : 
        msg : " i'm studing in {{ institute }}"

    - name : "printing the list[] variable value"
      debug : 
        msg : "the list of variables is {{ list }}"

    - name : "loop a value using "
      debug : 
        msg : "install package {{ item }}"
      with_items : "{{ list }}"

    - name : install packages
      yum : 
        name : "{{ list }}"
        state : present
      with_items : "{{ list }}" 
