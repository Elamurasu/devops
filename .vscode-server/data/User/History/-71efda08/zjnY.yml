---
- name : practice ansible
  hosts : all
  become : true
  tasks : 
    - name : installing htop
      yum:
        name : htop
        state : present

    - name : installing nginx
      yum :
        name : nginx
        state : present
      notify : start nginx

  handlers : 
    - name : start nginx 
      service : 
        name : nginx
        state : present
